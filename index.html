<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body style="width: 1920; height: 1080;" class="bg-slate-300 flex items-center justify-center h-screen">
  
  <div style="width: 320px; height: 499px;" class="bg-white rounded-xl">
    <div class="p-4">
      <img src="./images/image-qr-code.png" alt="qr-code" class="rounded-xl"><br>
      <div class="pl-4 pr-4">
        <h2 class="mb-4 text-slate-900">Improve your front-end skills by building projects</h2>
        
        <p class="text-slate-500" id="text2">Scan the QR code to visit FrontEnd Mentor and take your coding skills to next level</p>
      </div>
    </div>
  </div>
  
</body>

</html>
